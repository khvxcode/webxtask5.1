<!DOCTYPE html>
<html>
<head>
    <title>VU22CSEN0100110 KFC Quiz</title>
</head>
<body>
    <h1 style="color:gold";>Interactive Quiz</h1>
    <form name="quizForm">
        <label style="color:red";>What is the short form of 'Kentucky Fried Chicken'?</label><br><br>
        <input type="text" name="answer" placeholder="Enter your answer">
        <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
    <p id="feedback"></p>

    <script>
        function checkAnswer() {
            var form = document.quizForm;
            var answer = form.answer.value.trim();
            var feedback = "";

            if (answer.toUpperCase() === "KFC") {
                feedback = "Correct!";
            } else {
                feedback = "Incorrect. The correct answer is KFC.";
            }

            document.getElementById("feedback").innerText = feedback;
        }
    </script>
</body>
</html>
